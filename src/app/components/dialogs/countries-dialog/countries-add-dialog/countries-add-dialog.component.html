<div class="m-10 max-w-[800px]">
  <div class="text-[22px] font-bold mb-4">Add Country</div>

  <form [formGroup]="countryForm" novalidate>
    <div
      class="flex flex-row justify-center border-b border-solid border-black"
    >
      <div
        class="rounded-[5px] m-1 p-[16px] text-white font-bold bg-[#00154f] flex-1 max-w-[30%]"
      >
        <span>Country Name</span>
      </div>
      <mat-form-field appearance="outline" class="flex-1 pt-[21px] pl-2">
        <input matInput type="text" formControlName="countryName" />
      </mat-form-field>
    </div>

    <div
      class="flex flex-row justify-center border-b border-solid border-black"
    >
      <div
        class="rounded-[5px] m-1 p-[16px] text-white font-bold bg-[#00154f] flex-1 max-w-[30%]"
      >
        <span>Country Code</span>
      </div>
      <mat-form-field appearance="outline" class="flex-1 pt-[21px] pl-2">
        <input matInput type="text" formControlName="countryCode" />
      </mat-form-field>
    </div>

    <div class="flex flex-row justify-center items-center gap-5 mt-8">
      <button
        mat-raised-button
        color="primary"
        (click)="addCountry()"
        [disabled]="countryForm.invalid"
      >
        Request
      </button>
      <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
