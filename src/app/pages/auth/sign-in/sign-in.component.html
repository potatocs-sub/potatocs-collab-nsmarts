<div class="card-container flex items-center justify-center flex-col">
  <mat-card class="cardBox">
    <mat-card-header class="flex flex-col items-center justify-center">
      <div>
        <img src="assets/logo/logo-title2-rm.png" alt="">
      </div>
      <div>
        <mat-card-title>
          Welcome
        </mat-card-title>
      </div>
      <div class="cardSubTitle">
        Sign in with your credentials below
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" class="example-form" (ngSubmit)="signInForm.valid && signIn()">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="E-Mail" formControlName="email" name="email" spellcheck="false"
            required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" name="password"
            minlength="4" maxlength="15" required>
        </mat-form-field>

        <div class="flex flex-col items-center justify-center">
          <button type="submit" mat-raised-button class="signinBtn" [disabled]="!signInForm.valid">SIGN IN</button>
        </div>
      </form>
    </mat-card-content>
    <div class="flex flex-row items-center justify-center mt-4">
      <div class="findPwBox" [routerLink]="['/find-pw']">
        Forgot password?
      </div>
    </div>
  </mat-card>
</div>
